<div ng-controller="actionSaleCtrl">

	<div class="page-header">
		<h1>Action sales</h1>
	</div>

	<ul class="nav nav-tabs">
		<li class="active"><a role="tab" data-toggle="tab" href="#create">Create</a></li>
		<li><a role="tab" data-toggle="tab" href="#edit">Edit</a></li>
	</ul>

	<div class="tab-content">
		<hr />
		<div id="create" class="tab-pane fade in active">
			
			<div class="form-row">	
				<div class="form-group col-md-6">
					<label for="code" class="control-label"> Code: </label> <input
						type="text" class="form-control" id="code"
						ng-model="actionSale.code" placeholder="Enter code">
				</div>
	
				<div class="form-group col-md-6">
					<label for="name" class="control-label"> Name: </label> <input
						type="text" class="form-control" id="name"
						ng-model="actionSale.name" placeholder="Enter name">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="startDate" class="control-label"> Start date: </label> <input
						type="date" class="form-control" id="startDate"
						ng-model="actionSale.startDate">
				</div>
	
				<div class="form-group col-md-6">
					<label for="endDate" class="control-label"> End date: </label> <input
						type="date" class="form-control" id="endDate"
						ng-model="actionSale.endDate">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="maximumDiscount" class="control-label"> Discount
						percentage: </label> <input type="number" min="0" max="100" step="0.1"
						class="form-control" id="maximumDiscount"
						ng-model="actionSale.discountPercentage">
				</div>
	
				<div class="form-group col-md-6">
					<label> Categories: </label> <select class="form-control"
						ng-options="category as category.name for category in categories track by category.id"
						ng-model="actionSale.productCategories" multiple>
					</select>
				</div>
			</div>
			
			<div>
				<button class="btn btn-success col-md-2" ng-click="createActionSale()">Create</button>
			</div>

		</div>
		<div id="edit" class="tab-pane fade">
			
			<div class="form-group">
				<label> Action sale: </label> <select class="form-control"
					ng-options="actionSale as actionSale.name for actionSale in actionSales"
					ng-model="editActionSale" ng-change="setDates()">
					<option style="background-color: #ccc" value="">Choose action sale</option>
				</select>
			</div>
			
			<div ng-show="editActionSale != null">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="editCode" class="control-label"> Code: </label> <input
							type="text" class="form-control" id="editCode"
							ng-model="editActionSale.code" placeholder="Enter code" readonly>
					</div>
	
					<div class="form-group col-md-6">
						<label for="editName" class="control-label"> Name: </label> <input
							type="text" class="form-control" id="editName"
							ng-model="editActionSale.name" placeholder="Enter name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="editStartDate" class="control-label"> Start	date: </label> 
						<input type="date" class="form-control" id="editStartDate" ng-model="editActionSale.startDate">
					</div>
	
					<div class="form-group col-md-6">
						<label for="editEndDate" class="control-label"> End date: </label>	
						<input type="date" class="form-control" id="editEndDate" ng-model="editActionSale.endDate">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="editMaximumDiscount" class="control-label">Discount percentage: 
						</label> <input type="number" min="0" max="100" step="0.1" class="form-control" id="editMaximumDiscount"
							ng-model="editActionSale.discountPercentage">
					</div>
	
					<div class="form-group col-md-6">
						<label> Categories: </label> <select class="form-control col-md-6"
							ng-options="category as category.name for category in categories track by category.id"
							ng-model="editActionSale.productCategories" multiple>
						</select>
					</div>
				</div>
				<div>
					<button class="btn btn-success col-md-2" ng-click="saveChanges()">Save changes</button>
				</div>
			</div>

		</div>
	</div>
</div>
